  <app-navbar></app-navbar>
  <body style="background-color: #051f2f; height: 1300px; ">


  <div  class="container py-5 h-50" >
    <div class="row justify-content-center align-items-center h-100" >
      <div class="col-12 col-lg-9 col-xl-7" >
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color: #9ff1f1;">
          <div class="card-body p-4 p-md-5" style="color:#051f2f ;">
            <form (ngSubmit)="bookNow()"  [formGroup]="bookingForm" >
  
              <div class="row">
                <div class="col-md-6 mb-4">
  
                  <div class="form-outline"  >
                    <label class="form-label" for="firstName">ITINERARY</label>
                    <select class="form-select form-select-lg" name="itin" formControlName="itin" id="itinerary" aria-placeholder="select" aria-label=".form-select-lg example">
                      <option  *ngFor="let booking of bookings" selected>{{booking.itinerary}}</option>
                      </select>
                  </div>
                

  
                </div>
                <div class="col-md-6 mb-4">
  
                  <div class="form-outline">
                    <label class="form-label" for="lastName">DURATION</label>
                    <input type="text" value="6 days" class="form-control form-control-lg" style="size: 10px;" />
                  </div>
  
                </div>
              </div>
   
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label class="form-label" for="firstName">DEPARTURE</label>
                  <select class="form-select form-select-lg"aria-label=".form-select-lg example">
                    <option  *ngFor="let booking of bookings" selected>{{booking.departure}}</option>
                   

                  </select>

                 
  
                </div>
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="firstName">GUESTS</label>
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                      <option selected>select</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5+">5+</option>
  
  
                    </select>
  
                  </div>
                </div>
  
                <div class="row">
  
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="firstName">CABIN TYPE</label>
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                      <option selected>select</option>
                      <option value="1">Triple Cabin</option>
                      <option value="2">Twin Cabin</option>
                      <option value="3">Single Cabin</option>
                    </select>
  
                  </div>
                    
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName">CRUISE</label>
                      <select class="form-select form-select-lg"aria-label=".form-select-lg example">
                        <option  *ngFor="let booking of bookings" selected>{{booking.ship}}</option>
                       
    
                      </select>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" name="fname" formControlName="fname" id="fname" class="form-control form-control-lg" />
                    </div>
                      <!-- invalid fname-->
                  <div *ngIf="this.bookingForm.get('fname')?.errors&&this.bookingForm.get('fname')?.touched" class="text-danger">INVALID INPUT</div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" name="lname" formControlName="lname" id="lastName" class="form-control form-control-lg" />
                      
                    </div>
                         <!-- invalid fname-->
                  <div *ngIf="this.bookingForm.get('lname')?.errors&&this.bookingForm.get('lname')?.touched" class="text-danger">INVALID INPUT</div>
  
                  </div>
                </div>
  
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
  
                  <div class="form-outline datepicker w-100">
                    <label for="Address" class="form-label">Address</label>
                    <input type="add" name="add" formControlName="add" class="form-control form-control-lg" id="Address" />
                     <!-- invalid add-->
                     <div *ngIf="this.bookingForm.get('add')?.errors&&this.bookingForm.get('add')?.touched" class="text-danger">INVALID INPUT</div>
                  </div>

                   


                  

                </div>

                <div class="col-md-6 mb-4">
  
                  <h6 class="mb-2 pb-1">Gender: </h6>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
  
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
  
                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" name="email" formControlName="email" id="emailAddress" class="form-control form-control-lg" />
                        <!-- invalid email-->
                  <div *ngIf="this.bookingForm.get('email')?.errors&&this.bookingForm.get('email')?.touched" class="text-danger">INVALID EMAIL ADDRESS</div>

                  </div>
  
                </div>
                <div class="col-md-6 mb-4 pb-2">
  
                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phone" formControlName="phone" id="phoneNumber" class="form-control form-control-lg" />
                     <!-- invalid phone--> 
              <div *ngIf="this.bookingForm.get('phone')?.errors&&this.bookingForm.get('phone')?.touched" class="text-danger">INVALID PHONE NUMBER</div>

                  </div>
  
                </div>
              </div>
  
              
  
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="BOOK NOW" />
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body >
