<body style="background-color:#021431; height: 1500px;">
    <!-- navbar -->
    <app-navbar></app-navbar>
    
    
    <!--card design  -->
    
    <div class="col-md" *ngFor="let package of packages">
    <div class="row">
    <div class="col-md-3 col-sm-12" >
    <img [src]="package.image" class="txtimage" style="width: 100%; height: 180px;margin-top: 65px;">
    </div>
        <div class="col-md-6 col-sm-12" >
            <div style="padding: 20px;" >
                <span style="color: #9ff1f1; font-weight: 600; font-style: normal;">{{package.title}}</span><br><span style="color:white; font-style: normal; font-weight: 600;">{{package.sub}}</span><br><span style="color:white; font-style: normal; font-weight: 600;">{{package.ship}}</span>
            </div>
            <div class="d-none d-md-block" style="height: 200px; overflow: hidden; padding: 15px;">
                <span style="color: white; font-weight: 400; font-style: normal; font-size: 14px; line-height: 1.2;">{{package.description}}</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <span style="color: white; font-weight: 500; font-style: normal;"><br class="d-none d-md-block"><br class="d-none d-md-block">{{package.date}}<br>{{package.guests}} guests<br>6 Days<br>USD {{package.price}}</span>
           
        <br>
           <a  class="bookings" routerLink="/booknow">
                   <button style="margin-top: 25px;"type="button" class="btn btn-primary" >BOOK NOW</button>
            </a>  
          
        </div>
        
    </div>
    
    
    </div>
</body>
